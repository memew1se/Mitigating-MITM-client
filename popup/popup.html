<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
  <title>Mitigating-MITM-client</title>
</head>
<body>
  <div class="container">
    <h2>Mitigating-MITM-client</h2>
    
    <div class="status-section">
      <div id="status-icon" class="status-icon status-default"></div>
      <div id="status-text">Certificate status will appear here</div>
    </div>
    
    <div class="cert-details">
      <div class="cert-section">
        <h3>Website Certificate</h3>
        <div id="website-cert-value" class="cert-value"></div>
      </div>
      
      <div id="server-certs-container"></div>
    </div>
    
    <div class="server-section">
      <h3>Verification Servers</h3>
      <div class="server-form">
        <input type="text" id="server-input" placeholder="https://server-url.com/api">
        <button id="add-server">Add Server</button>
      </div>
      
      <div class="server-list-container">
        <ul id="server-list">
          <!-- Server list will be populated here -->
        </ul>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
